        <script>
            var ajax =  new XMLHttpRequest();
            var method = "GET";
            var url = "data.php";
            var asynchronous = true;
            ajax.open(method, url, asynchronous);
            ajax.send();

            ajax.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var data = JSON.parse(this.responseText);
                    var html = '<table id="myTable" style = "width : 100%;" ><tr class="header"><th style="width:20px; height: 20px; ">CPF</th><th style="width:20px;">Nome</th></tr>'
                    //var html = ' <table id="myTable" style = "width: 100%; height: 400px; overflow: auto">';
                    for(var i = 0; i < data.length; i++){
                        var firstName = data[i].nome;
                        var cpf = data[i].cpf
                        html = html + '<tr><td><a onclick = "interview(&#39;' + firstName +  '&#39;)" href = "#">' + cpf + '</a></td> <td>' + firstName + '</td></tr>';
                    }
                    html = html + '</table>'
                    document.getElementById("data").innerHTML= html;
                }    
            }

        </script>

        <script>
           
           function myFunction() {
             var input, filter, table, tr, td, i;
             input = document.getElementById("myInput");
             filter = input.value.toUpperCase();
             table = document.getElementById("myTable");
             tr = table.getElementsByTagName("tr");
             for (i = 0; i < tr.length; i++) {
               td = tr[i].getElementsByTagName("td")[0];
               if (td) {
                 if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                   tr[i].style.display = "";
                 } else {
                   tr[i].style.display = "none";
                 }
               }       
             }
           }
            function orignial() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("myUL");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";

                    }
                }
            }
            function lista() {
                var x ="", i, data;
                x = ' <ul id="myUL" style = "width: 100%; height: 635px; overflow: auto">';
                for (i=0; i < locations.length; i++) {
                    //console.log('adicionando o ' + locations[i][0]);
                    x = x + '<li><a style = "padding: 0%;" href="#" onclick="googleMaps('+ locations[i][1] + ',' + locations[i][2] + ')"><div class="' + tipo[locations[i][3]] + '">' + locations[i][0] + '<img class = "imgLink" src="' + locations[i][4] + '"></div></a></li>';
                }
                if(localStorage.getItem("info")){
                    data = localStorage.getItem("info").split(",");
                    for(var i = 0; i < data.length/6; i++){ // Marcador added
                        x = x + '<li><a style = "padding: 0%;" href="#" onclick="googleMaps('+ data[2 + i * 6] + ',' + data[3 + i * 6] + ')"><div class="' + tipo[data[4 + i * 6]] + '">' + data[i * 6] + '<img class = "imgLink" src="' + data[5 + i * 6] + '"></div></a></li>';
                    }
                }
                x = x + '</ul>';
                document.getElementById("listaPlace").innerHTML = x;
            }
            function interview(name){
                if(typeof(Storage) !== "undefined") {
                    localStorage.setItem("data",name);
                }
                window.location='http://localhost/CadastroEducador/entrevista.html';

            }
